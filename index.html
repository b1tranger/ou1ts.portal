<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolving...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and body styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Lora', serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Main container for the message */
        .container {
            max-width: 600px;
            padding: 2rem;
            line-height: 1.8;
        }

        /* Styling for the poetic message block */
        blockquote {
            border-left: 2px solid #ccc;
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: #555;
        }

        /* Styling for the final redirecting message */
        .redirect-message {
            margin-top: 2rem;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Main title message -->
        <h1>This website has evolved.</h1>

        <!-- Poetic message block -->
        <blockquote>
            <p>This was once the home of oUITS — a vessel for order and knowledge.</p>
            <p>But like every journey destined to evolve,</p>
            <p>The name has changed, the soul remains.</p>
            <p>You are being gently carried to our new haven,</p>
            <p>Where archives breathe and purpose is reborn.</p>
        </blockquote>

        <!-- Redirecting status message -->
        <p class="redirect-message">
            Redirecting now… ✨
        </p>
    </div>

    <script>
        // JavaScript to handle the redirect after a delay.
        // The delay is set to 10000 milliseconds (10 seconds).
        setTimeout(function() {
            window.location.href = 'https://b1tacad.netlify.app/';
        }, 10000);
    </script>

</body>
</html>
